<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>New generation communication tool by WebRTC</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/client.css" rel="stylesheet">
    <link href="css/iziToast.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="html/help.html" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<div id="site-box">
<!--<UL>タグはUnordered Listの略で、順序のないリストを表示する際に使用します。 -->
<!--<li>タグはリストの項目を記述する際に使用します。-->
<!--<nav>は、ナビゲーションであることを示す際に使用します。-->
<nav class="navbar  navbar-inverse">
<ul class="nav navbar-nav">
<li class="active"><a href="#">Communication tool by WebRTC</a></li>
<li><a href="#" onclick="Login();">Login</a></li>
<li><a href="#" onclick="Logout();">Logout</a></li>
<li><a href="#" onclick="makeroom();">Make Room</a></li>
<li><a href="#" onclick="openWindow();"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span></a></li>
</ul>
</nav>
<br />
<div id=container>
    <video id="local_video" autoplay style="width: 480px; height: 360px; border: 1px solid black;"></video>
    <video id="remote_video" autoplay style="width: 480px; height: 360px; border: 1px solid black;"></video>
</div>
<br />
<div id=under>
<button type="button" class="btn btn-default" onclick="StartVideo();">
<span class="glyphicon glyphicon-facetime-video" aria-hidden="true" title="メインカメラを起動します">メインカメラ</span> 
</button>
<button type="button" class="btn btn-default" onclick="startVideo();">
<span class="glyphicon glyphicon-camera" aria-hidden="true" title="デスクトップを表示させます。">デスクトップ共有</span>
</button>
<button type="button" class="btn btn-success" onclick="connect();">
<span class="glyphicon glyphicon-earphone" aria-hidden="true" title="接続を行います。">通話開始</span>
</button>
<button type="button" class="btn btn-danger" onclick="hangUp();">
<span class="glyphicon glyphicon-phone-alt" aria-hidden="true"  title="通話を終了します。">通話終了</span>
</button>
<button type="button" class="btn btn-warning" id="button">
<span class="glyphicon glyphicon-pause" aria-hidden="true" title="カメラの停止">カメラの停止</span>
</button>
<button type="button" class="btn btn-warning" id="button5">
<span class="glyphicon glyphicon-volume-off" aria-hidden="true" title="ミュートします">ミュート</span>
</button>
<button type="button" class="btn btn-primary" id=button2>
<span class="glyphicon glyphicon-comment" aria-hidden="true" title="チャット画面の表示">チャットの表示</span>
</button>
<label>
<span class="glyphicon glyphicon-folder-open btn btn-info" aria-hidden="true" title="フォルタの共有">フォルタの共有
<input type="file" id="fileInput" name="files" style="display:none"/>
</span>
</label>
<span id="global-wrapper">
<header id="global-header">
<h1 class="ttl">Message</h1>
</header>
<div id="global-stage">
<textarea id="Textarea2" class="inner" rows="7" cols="40" ></textarea>
</div>
<footer id="global-footer">
<input id="Textarea" class="txt" type="text" onKeyPress="enter();"/>
<input id="global-footer-form-btn" class="btn submit" type="submit" value="送信" onclick="sendtext();"/>
</footer>
</span>
</div>
<br>
<div id="bitrate"></div>
<a id="download"></a>
<span id="status"></span>
  <script src="js/getScreenId.js"></script>
  <script src="js/main.js"></script>
  <script src="js/iziToast.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
<br>
OwnID:<textarea name="user" rows="1" cols="10" id="username"></textarea>
ToID:<textarea name="user" rows="1" cols="10" id="username2"></textarea>
<select id="select" name="接続先を選択してください" onchange="forsubmit()">
<option value="who">Who do you talk with?</option>
</select>
<br/>
<br>
<br>
<span class="btn btn-primary glyphicon glyphicon-user">Member List</span><br>
<textarea name="Textarea" rows="4" cols="40" id="Textarea3"></textarea>
<p><br />
    <textarea id="text_for_send_sdp" rows="5" cols="60" readonly="readonly">SDP to send</textarea>
</p>
<p>&nbsp;
    <textarea id="text_for_receive_sdp" rows="5" cols="60"></textarea>
</p>
<br />
</div>
</body>
<script type='text/javascript' src='./js/webrtc.js'></script>
</html>
